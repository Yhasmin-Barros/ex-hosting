<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: rgb(255, 238, 238);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-msg {
            color: red;
            font-size: 13px;
            height: 14px;
            margin-bottom: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: rgb(226, 102, 102);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box a {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <a href="index.html" style="text-align: center; display: block; margin-bottom: 10px;">← Voltar</a>
        <h2>Entrar</h2>

        <input type="text" id="username" placeholder="Usuário ou e-mail">
        <div id="userError" class="error-msg"></div>

        <input type="password" id="password" placeholder="Senha">
        <div id="passError" class="error-msg"></div>

        <button onclick="login()">Login</button>
        <button onclick="loginAnonimo()" style="margin-top: 10px; background-color: rgb(233, 134, 134);">Entrar como
            visitante</button>

        <a href="#">Esqueceu a senha?</a>
        <a href="#">Criar conta</a>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const userError = document.getElementById('userError');
            const passError = document.getElementById('passError');

            let valid = true;

            userError.textContent = "";
            passError.textContent = "";

            if (username.value.trim() === "") {
                userError.textContent = "Preencha o usuário.";
                valid = false;
            }

            if (password.value.trim() === "") {
                passError.textContent = "Preencha a senha.";
                valid = false;
            }

            if (valid) {
                window.location.href = "index.html";
            }
        }

        function loginAnonimo() {
            console.log("Entrando como visitante...");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
